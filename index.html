}

.sidebar a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;

.sidebar a:hover {

}

  left: 20%;

  width: 50%;
  padding: 20px;
  text-align: center;
}
  
.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 300px;
  transform: translate(-0%, 100%);

}

.row:after {

  clear: both;

.profile-image {

.aboutmeP {
